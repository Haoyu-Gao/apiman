<!-- Try it now -->
<div class="grid">
  <div>
    <h4>{{ "COMMON.API_DOCS" | translate }}</h4>
    <p [innerHTML]="'DESCRIPTIONS.TRY_IT_OUT' | translate"></p>
  </div>
  <div id="try-it-now-btn">
    <ng-container *ngIf="docsAvailable">
      <a [routerLink]="['/swagger', orgId, apiId, apiVersion]"
         target="_blank">
        <button
          mat-raised-button
          color="primary">
          {{ "COMMON.API_DOCS" | translate }}
        </button>
      </a>
    </ng-container>
  </div>
</div>

<!-- Key -->
<div class="grid">
  <div>
    <h4>{{ "APPS.API_KEY" | translate }}</h4>
    <p [innerHTML]="'DESCRIPTIONS.API_KEY' | translate"></p>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        readonly
        value="{{ apiKey }}"
        [placeholder]="'COMMON.HTTP_HEADER' | translate"
      />
      <button
        [disabled]="disableButtons"
        [cdkCopyToClipboard]="apiKey"
        mat-icon-button
        matSuffix
        class="input-icon-btn"
      >
        <mat-icon class="input-icon-btn" color="primary">content_copy</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>

<!-- API Endpoint -->
<div class="grid">
  <div>
    <h4>{{ "APPS.ENDPOINT" | translate }}</h4>
    <p [innerHTML]="'DESCRIPTIONS.API_ENDPOINT' | translate"></p>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        readonly
        value="{{ endpoint }}"
        [placeholder]="'COMMON.QUERY_PARAMETER' | translate"
      />
      <button
        [disabled]="disableButtons"
        [cdkCopyToClipboard]="endpoint"
        mat-icon-button
        matSuffix
        class="input-icon-btn"
      >
        <mat-icon color="primary">content_copy</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>

<!-- Authentication -->
<div class="grid" *ngIf="hasOAuth">
  <div>
    <h4>{{ "APPS.AUTHENTICATION" | translate }}</h4>
    <p [innerHTML]="'DESCRIPTIONS.O_AUTH' | translate"></p>
  </div>
  <div>
    <mat-form-field>
      <mat-label>OAuth 2 Server URL</mat-label>
      <input matInput readonly value="https://localhost:4200/authentication" />
      <button
        [disabled]="disableButtons"
        [cdkCopyToClipboard]="''"
        mat-icon-button
        matSuffix
        class="input-icon-btn">
        <mat-icon class="input-icon-btn" color="primary" [class.disabled]="">content_copy</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>OAuth 2 Client Secret</mat-label>
      <input matInput readonly value="fer87)/9&9gdea" />
      <button
        [disabled]="disableButtons"
        [cdkCopyToClipboard]="''"
        mat-icon-button
        matSuffix
        class="input-icon-btn">
        <mat-icon class="input-icon-btn" color="primary">content_copy</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
