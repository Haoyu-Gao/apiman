<h2>Create or Select an Application</h2>

<div class="container">
  <form>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        [(ngModel)]="clientName"
        name="input"
        (keyup)="applyFilter($event)"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="addClient()">
    Create
  </button>
</div>

<p class="primary">Select from available Applications</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 mt-20">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Application Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selectClient(row)"
    [class.is-selected]="clickedRows.has(row)"
  ></tr>
</table>
