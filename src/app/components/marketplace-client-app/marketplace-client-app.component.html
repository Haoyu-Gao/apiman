<div class="container">
  <form>
    <mat-form-field *ngIf="organizations.length > 1" class="mr-20">
      <mat-label>{{'COMMON.ORGANIZATION' | translate}}</mat-label>
      <mat-select [(ngModel)]="organizationId" name="orgSelect">
        <mat-option *ngFor="let org of organizations" [value]="org.id">
          {{ org.name }}
        </mat-option>
      </mat-select></mat-form-field
    >
    <mat-form-field>
      <mat-label>{{ "COMMON.SEARCH" | translate }}</mat-label>
      <input
        matInput
        [(ngModel)]="clientName"
        name="input"
        (keyup)="applyFilter($event)"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" class="ml-20" (click)="addClient()">
    {{ "COMMON.CREATE" | translate }}
  </button>
</div>

<p class="primary">{{ "CLIENT_CREATE.SELECT" | translate }}</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 mt-20 mb-20">
  <!-- Org Name Column - only displayed if user has more than 1 -->
  <ng-container matColumnDef="org-name">
    <th mat-header-cell *matHeaderCellDef>{{'COMMON.ORGANIZATION' | translate}}</th>
    <td mat-cell *matCellDef="let element"><span [class.primary]="clickedRows.has(element)">{{ element.organizationName }}</span></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{'COMMON.APPLICATION' | translate}}</th>
    <td mat-cell *matCellDef="let element"><span [class.primary]="clickedRows.has(element)">{{ element.name }}</span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selectClient(row)"
  ></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="2">{{'COMMON.NO_DATA_FOUND' | translate}}</td>
  </tr>
</table>
