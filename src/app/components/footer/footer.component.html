<div class="footer">
  <mat-divider></mat-divider>
  <div class="align">
    <span class="footer-links" *ngFor="let link of footer.links; let last = last;">
      <a *ngIf="link.openInNewTab" [href]=link.link target="_blank">
        <span>{{link.name}}</span>
      </a>
      <a *ngIf="!link.openInNewTab" [href]=link.link target="_self">
        <span>{{link.name}}</span>
      </a>
      <span *ngIf="!last" class="footer-separator">{{footer.seperator}}</span>
    </span>
  </div>
</div>
