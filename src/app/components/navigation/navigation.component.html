<div class="row">
  <div class="navigation-links" *ngFor="let link of navigation.links; let last = last;">
    <a *ngIf="link.openInNewTab" [href]=link.link target="_blank">
      <span>{{link.name}}</span>
    </a>
    <a *ngIf="!link.openInNewTab" [routerLink]="link.link">
      <span>{{link.name}}</span>
    </a>
    <span *ngIf="!last" class="navigation-separator">{{navigation.seperator}}</span>
  </div>
</div>
