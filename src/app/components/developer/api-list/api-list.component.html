<table mat-table [dataSource]="apiData" multiTemplateDataRows>
  <ng-container matColumnDef="api">
    <th mat-header-cell *matHeaderCellDef>API</th>
    <td mat-cell *matCellDef="let element"> {{element.api}} </td>
  </ng-container>
  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef>API Version</th>
    <td mat-cell *matCellDef="let element"> {{element.version}} </td>
  </ng-container>
  <ng-container matColumnDef="clientVersion">
    <th mat-header-cell *matHeaderCellDef>Client Version</th>
    <td mat-cell *matCellDef="let element"> {{element.clientVersion}} </td>
  </ng-container>
  <ng-container matColumnDef="apikey">
    <th mat-header-cell *matHeaderCellDef>API Key</th>
    <td mat-cell *matCellDef="let element"> {{element.apikey}} </td>
  </ng-container>
  <ng-container matColumnDef="tryApi">
    <th mat-header-cell *matHeaderCellDef>Try API</th>
    <td mat-cell *matCellDef="let element"> <mat-icon class="button" *ngIf="element.swaggerDefinitionType != null" (click)="this.openSwaggerView(element)" matTooltip="Try the API">play_arrow</mat-icon> </td>
  </ng-container>
  <ng-container matColumnDef="endpoint">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="button" (click)="this.copyEndpointToClipboard(element)" matTooltip="Copy endpoint to clipboard" [matTooltipClass]="'tooltip'">file_copy</mat-icon>
      <mat-icon class="button" (click)="expandedElement = expandedElement=== element ? null : element" matTooltip="Get details">help_outline</mat-icon>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnHeaders.length" class="expandedTd" [ngClass]="element == expandedElement ? 'displayed': 'hidden'">
      <div class="api-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="expand-content">
          <div class="expanded-header">API Endpoint:</div>
          <div>{{element.endpoint}}</div>
        </div>
        <div class="expand-content">
          <div class="expanded-header">API Key:</div>
          <div>{{element.apikey}}</div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="api-detail-row"></tr>
</table>
