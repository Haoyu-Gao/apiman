<div class="summary">
  <div class="endpoints divider-right">
    <div class="api-endpoint">
      <div>
        <mat-icon class="form-field-pre-icon" color="primary">public</mat-icon>
      </div>
      <div>
        <mat-form-field>
          <input matInput readonly value="{{contract!.managedEndpoint}}" />
          <button
            [cdkCopyToClipboard]="'test'"
            mat-icon-button
            matSuffix
            class="input-icon-btn"
          >
            <mat-icon color="primary">content_copy</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="api-key">
      <div>
        <mat-icon class="form-field-pre-icon" color="primary">vpn_key</mat-icon>
      </div>
      <div>
        <mat-form-field>
          <input matInput readonly value="{{contract ? contract.client.apikey : ''}}" />
          <button
            [cdkCopyToClipboard]="''"
            mat-icon-button
            matSuffix
            class="input-icon-btn"
          >
            <mat-icon class="input-icon-btn" color="primary"
              >content_copy</mat-icon
            >
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="auth-endpoint" *ngIf="hasOAuth">
      <div>
        <mat-icon class="form-field-pre-icon" color="primary">public</mat-icon>
      </div>
      <div>
        <mat-form-field>
          <input
            matInput
            readonly
            value="https://localhost:4200/authentication"
          />
          <button
            [cdkCopyToClipboard]="''"
            mat-icon-button
            matSuffix
            class="input-icon-btn"
          >
            <mat-icon class="input-icon-btn" color="primary"
              >content_copy</mat-icon
            >
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="auth-key" *ngIf="hasOAuth">
      <div>
        <mat-icon class="form-field-pre-icon" color="primary">vpn_key</mat-icon>
      </div>
      <div>
        <mat-form-field>
          <input matInput readonly value="fer87)/9&9gdea" />
          <button
            [cdkCopyToClipboard]="''"
            mat-icon-button
            matSuffix
            class="input-icon-btn"
          >
            <mat-icon class="input-icon-btn" color="primary"
              >content_copy</mat-icon
            >
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="view-docs" *ngIf="contract && contract.docsAvailable">
      <a [routerLink]="[
          '/swagger',
          contract.api.api.organization.id,
          contract.api.api.id,
          contract.api.version
        ]"
        target="_blank">
        <button mat-raised-button color="primary">
          {{ "COMMON.API_DOCS" | translate }}
        </button>
      </a>
    </div>
  </div>
  <div class="policies">
    <mat-card *ngFor="let policy of contract!.policies" class="example-card">
      <mat-card-header>
        <mat-icon color="primary" mat-card-avatar>tune</mat-icon>
        <mat-card-title>Rate Limiting</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="limit-flex">
          <div>
            <p><b>300</b> requests per <b>day</b></p>
            <p><b>150</b> / 300</p>
          </div>
          <div class="second">
            <button (click)="setSectionToPolicies();" mat-icon-button color="primary" class="mt-10">
              <mat-icon>info</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
