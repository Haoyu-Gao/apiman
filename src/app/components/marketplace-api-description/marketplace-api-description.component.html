<mat-expansion-panel [expanded]="isLatest">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div id="version-info">
        Version {{ api.version }} of {{ api.api.name }}
        <span *ngIf="isLatest" id="latest-tag" class="primary">[latest]</span>
      </div>
      <button
        mat-raised-button
        id="docs-button"
        color="primary"
        *ngIf="
          (api.definitionType !== null && api.definitionType !== 'None')
        "
        [routerLink]="[
          '/swagger',
          api.api.organization!.id,
          api.api.id,
          api.version
        ]"
      >
        API Documentation
      </button>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div id="content-header">
    <span id="icon">
      <img
        mat-card-avatar
        alt="Logo"
        src="https://github.com/apiman/apiman/raw/master/manager/ui/war/plugins/api-manager/img/about-logo.png"
      />
    </span>
    <p id="shortDescription">{{ markdown.substr(0, 240) }}</p>
  </div>

  <mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile colspan="3" id="long-description-tile">
      <div class="box" data-simplebar>
        <markdown [data]="markdown"></markdown>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <div class="box" id="key-features">
        <h1 class="primary">Key Features</h1>
        <mat-list>
          <!--To-Do-->
          <!--Use features of API instead of hard-coded value-->
          <mat-list-item *ngFor="let feature of features">
            <mat-icon matListIcon class="primary material-icons-outlined mr-8"
              >folder_outline</mat-icon
            >
            <span>{{ feature }}</span>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <app-plan-card-list [apiVersion]="api"></app-plan-card-list>
</mat-expansion-panel>
