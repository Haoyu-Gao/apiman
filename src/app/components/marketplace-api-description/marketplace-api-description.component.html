<mat-expansion-panel [expanded]="isLatest" xmlns="http://www.w3.org/1999/html">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div id="version-info">
        {{'COMMON.VERSION' | translate}} {{ api.version }} {{'COMMON.OF' | translate}} {{ api.api.name }}
        <span *ngIf="isLatest" id="latest-tag" class="primary">[latest]</span>
      </div>
      <a *ngIf="api.docsAvailable"
         [routerLink]="['/swagger', api.api.organization.id, api.api.id,api.version]">
        <button
          mat-raised-button
          id="docs-button"
          color="primary">
          {{ "COMMON.API_DOCS" | translate }}
        </button>
      </a>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div id="content-header">
    <app-img-or-icon-selector [imgUrl]="apiImgUrl"
                              [dimension]="'44'">
    </app-img-or-icon-selector>
   <div>{{ api.api.description }}</div>
  </div>

  <h2 class="primary mt-rem-3">{{'API_DETAILS.EXTENDED_DESCRIPTION' | translate}}</h2>

  <!-- Template for MD-Reader -->
  <ng-template #mdTemplate>
    <div class="box" id="long-description-tile" data-simplebar>
      <markdown [data]="markDownText"></markdown>
    </div>
  </ng-template>

  <!-- Template for Key Features -->
  <ng-template #featuresTemplate>
    <div id="key-features" *ngIf="features.length > 0">
      <h2 class="primary">{{'API_DETAILS.KEY_FEATURES' | translate}}</h2>
      <div>
        <mat-list>
          <mat-list-item *ngFor="let feature of features">
            <mat-icon matListIcon class="primary material-icons-outlined mr-8">star_border</mat-icon>
            <span>{{ feature }}</span>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </ng-template>

  <!-- Markdown Reader & Key Features -->
  <div *ngIf="hasMdAndFeatures()" class="md-and-features">
    <template [ngTemplateOutlet]="mdTemplate"></template>
    <template [ngTemplateOutlet]="featuresTemplate"></template>
  </div>

  <!-- Markdown only -->
  <div *ngIf="hasMdOnly()" class="md-only">
    <template [ngTemplateOutlet]="mdTemplate"></template>
  </div>

  <!-- Plans -->
  <app-plan-card-list [apiVersion]="api"></app-plan-card-list>
</mat-expansion-panel>
