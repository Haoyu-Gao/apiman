<mat-expansion-panel [expanded]="isLatest">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Version {{ api.version }} of {{ api.api.name }}
      <strong *ngIf="isLatest">[latest]</strong>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-card>
    <mat-card-header>
      <img
        mat-card-avatar
        alt="Logo"
        src="https://github.com/apiman/apiman/raw/master/manager/ui/war/plugins/api-manager/img/about-logo.png"
      />
      <mat-card-title>{{ api.api.name }}</mat-card-title>
      <mat-card-subtitle>{{ api.api.description }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile colspan="2" class="grid-content">
      <div class="box">
        <markdown [data]="markdown"></markdown>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" class="grid-content">
      <mat-divider [vertical]="true"></mat-divider>
      <div class="box">
        <h1>Key Features</h1>
        <mat-list>
          <!--To-Do-->
          <!--Use features of API instead of hard-coded value-->
          <mat-list-item *ngFor="let feature of features">
            <mat-icon matListIcon>folder</mat-icon>
            <span>{{ feature }}</span>
          </mat-list-item>
        </mat-list>
        <button
          mat-raised-button
          id="docs-button"
          [disabled]="
            !(api.definitionType !== null && api.definitionType !== 'None')
          "
          [routerLink]="[
            '/swagger',
            api.api.organization!.id,
            api.api.id,
            api.version
          ]"
        >
          API Docs
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <h2>Plans</h2>
  <app-plan-card-list></app-plan-card-list>
</mat-expansion-panel>
