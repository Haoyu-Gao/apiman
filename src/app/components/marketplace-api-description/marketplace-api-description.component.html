<mat-expansion-panel [expanded]="isLatest" xmlns="http://www.w3.org/1999/html">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div id="version-info">
        Version {{ api.version }} of {{ api.api.name }}
        <span *ngIf="isLatest" id="latest-tag" class="primary">[latest]</span>
      </div>
      <a *ngIf="api.docsAvailable"
         [routerLink]="['/swagger', api.api.organization.id, api.api.id,api.version]"
      >
        <button
          mat-raised-button
          id="docs-button"
          color="primary"
        >
          {{ "COMMON.API_DOCS" | translate }}
        </button>
      </a>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div id="content-header">
    <span id="icon">
      <img
        mat-card-avatar
        alt="Logo"
        src="https://github.com/apiman/apiman/raw/master/manager/ui/war/plugins/api-manager/img/about-logo.png"
      />
    </span>
    <p id="shortDescription">{{ shortDescription }}</p>
  </div>

  <div class="container">
    <div class="box" id="long-description-tile" data-simplebar>
      <markdown [data]="api.extendedDescription"></markdown>
    </div>
    <div class="box" id="key-features" *ngIf="features.length > 0">
      <h1 class="primary">Key Features</h1>
      <mat-list>
        <mat-list-item *ngFor="let feature of features">
          <mat-icon matListIcon class="primary material-icons-outlined mr-8"
            >folder_outline</mat-icon
          >
          <span>{{ feature }}</span>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  <app-plan-card-list [apiVersion]="api"></app-plan-card-list>
</mat-expansion-panel>
