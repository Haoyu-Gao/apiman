<ng-container *ngIf="apis">
  <mat-accordion class="exampe-headers-align">
    <ng-container *ngFor="let api of apis; first as isLatest">
      <app-marketplace-api-description
        [isLatest]="isLatest"
        [api]="api"
      ></app-marketplace-api-description>
    </ng-container>
  </mat-accordion>
</ng-container>
