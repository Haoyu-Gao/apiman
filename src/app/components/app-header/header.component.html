<header>
  <div class="caption">API Developer Portal</div>
  <div class="rightMenu">
    <div class="floatRight">
      <div class="dropDownWrapper clickable" [matMenuTriggerFor]="menu">
        <div id="app-user">{{user}}</div>
        <fa-icon class="header-icons" [icon]="faUserCircle"></fa-icon>
        <fa-icon class="header-icons" id="caret" [icon]="faCaretDown"></fa-icon>
      </div>
      <mat-menu #menu="matMenu">
        <div mat-menu-item class="clickable" routerLink="/about">
          <fa-icon class="drop-icon" [icon]="faInfo"></fa-icon>
          <span>About</span>
        </div>
        <div mat-menu-item class="clickable" (click)="logout()">
          <fa-icon class="drop-icon" [icon]="faSignOutAlt"></fa-icon>
          <span>Logout</span>
        </div>
      </mat-menu>
    </div>
  </div>
</header>
