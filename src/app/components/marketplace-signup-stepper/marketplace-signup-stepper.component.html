<h1>Signup Stepper</h1>

<mat-stepper linear>
  <mat-step label="{{ 'WIZARD.FIRST_STEP_LABEL' | translate }}">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{
          "WIZARD.FIRST_STEP_TITLE" | translate
        }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-card-header-text">
        <app-marketplace-client-app></app-marketplace-client-app>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions class="right">
        <button mat-raised-button matStepperNext color="primary">
          {{ "COMMON.NEXT" | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-step>
  <mat-step label="{{ 'WIZARD.SECOND_STEP_LABEL' | translate }}">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{
          "WIZARD.SECOND_STEP_TITLE" | translate
        }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-card-header-text">
        <app-marketplace-api-terms></app-marketplace-api-terms>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions class="right">
        <button mat-raised-button matStepperNext color="primary">
          {{ "COMMON.NEXT" | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-step>
  <mat-step label="{{ 'WIZARD.THIRD_STEP_LABEL' | translate }}">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{
          "WIZARD.THIRD_STEP_TITLE" | translate
        }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-card-header-text">
        <app-my-apps-use-api></app-my-apps-use-api>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions class="right">
        <button mat-raised-button matStepperNext color="primary">
          {{ "COMMON.NEXT" | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-step>
  <mat-step label="{{ 'WIZARD.FORTH_STEP_LABEL' | translate }}">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{
          "WIZARD.FORTH_STEP_TITLE" | translate
        }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mat-card-header-text">
        <app-my-apps-use-api></app-my-apps-use-api>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions class="right">
        <button mat-raised-button matStepperNext color="primary">
          {{ "COMMON.FINISH" | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-step>
</mat-stepper>
