<div class="toc divider-left" (window:scroll)="onWindowScroll()">
  <ul>
    <li id="toc-title">
      <span
        ><b>{{ 'CLIENTS.CLIENTS_AND_APIS' | translate }}</b></span
      >
    </li>
    <div data-simplebar data-simplebar-auto-hide="false">
      <div id="toc-client-list" class="content-wrapper">
        <li
          id="toc-client-{{ link.name.replaceAll(' ', '') }}"
          *ngFor="let link of links">
          <a (click)="scroll(link.destination)" class="pointer"
            ><span [class.primary]="link.active">{{ link.name }}</span></a
          >
          <ul
            id="toc-client-{{ link.name.replaceAll(' ', '') }}-api-list"
            *ngIf="link.subLinks">
            <li *ngFor="let subLink of link.subLinks">
              <a
                id="toc-client-{{ link.name.replaceAll(' ', '') }}-api-{{
                  subLink.name.replaceAll(' ', '')
                }}"
                (click)="scroll(subLink.destination)"
                class="pointer"
                ><span [class.primary]="subLink.active">{{
                  subLink.name
                }}</span></a
              >
            </li>
          </ul>
        </li>
      </div>
    </div>
  </ul>
</div>
