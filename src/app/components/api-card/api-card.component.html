<mat-card class="api-card">
  <div class="api-card-header">
    <app-img-or-icon-selector
      [imgUrl]="api.image"
      [dimension]="'32'"></app-img-or-icon-selector>
    <div class="api-card-title primary">{{ api.name }}</div>
  </div>
  <mat-card-content class="api-card-content">
    <p class="content-text">{{ api.description }}</p>
  </mat-card-content>
  <div>
    <mat-card-actions class="api-card-actions">
      <a *ngIf="api.docsAvailable"
        [routerLink]="['/swagger', api.organizationId, api.id, api.latestVersion]"
        target="_blank"
      >
        <button
          mat-raised-button
          color="primary"
          class="api-card-button"
        >
          {{ "COMMON.API_DOCS" | translate }}
        </button>
      </a>

      <button
        mat-raised-button
        color="primary"
        class="api-card-button"
        [routerLink]="['/api-details', api.organizationId, api.id]"
      >
        {{ "MPLACE.LEARN_MORE" | translate }}
      </button>
    </mat-card-actions>
  </div>
</mat-card>
