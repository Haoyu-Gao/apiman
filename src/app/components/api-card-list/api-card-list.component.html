<div *ngIf="listType === 'api'" class="align">
  <mat-form-field id="search-form-field">
    <mat-icon matPrefix color="primary">search</mat-icon>
    <input
      matInput
      type="search"
      [placeholder]="'MPLACE.SEARCH' | translate"
      class="search-input"
      [value]="searchTerm"
      (input)="OnInput($event)"
    />
    <button *ngIf="searchTerm.length > 0" mat-button matSuffix mat-icon-button aria-label="Clear" color="primary" (click)="search('')">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</div>
<ng-container *ngIf="apis.length > 0 && ready; else NoDataMsg">
  <div id="grid">
    <app-api-card
      *ngFor="let api of apis"
      [api]="api"
      class="api-card"
    ></app-api-card>
  </div>
</ng-container>
<ng-template #NoDataMsg>
  <div *ngIf="this.ready; else ErrorMsg" class="dp-center">
    <app-no-data [text]="'COMMON.NO_DATA_FOUND' | translate"></app-no-data>
  </div>
</ng-template>
<ng-template #ErrorMsg>
  <div *ngIf="error" class="dp-center">
    <app-no-data [text]="'COMMON.ERROR' | translate"></app-no-data>
  </div>
</ng-template>
<div *ngIf="listType === 'api' && totalSize > searchCriteria.paging.pageSize" class="align">
  <mat-paginator
    [length]="totalSize"
    [pageSize]="searchCriteria.paging.pageSize"
    [pageSizeOptions]="[4, 8, 12, 16, totalSize]"
    [pageIndex]="pageIndex"
    (page)="OnPageChange($event)"
  >
  </mat-paginator>
</div>
<div id="show-all-wrapper" *ngIf="listType === 'featuredApi' && ready">
  <button mat-raised-button color="primary" [routerLink]="['/marketplace']">
    {{ "HOME.SHOW_ALL" | translate }}
  </button>
</div>
