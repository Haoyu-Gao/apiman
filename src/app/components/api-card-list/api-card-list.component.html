<ng-container *ngIf="listType==='api'">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search"
           placeholder="search here"
           class="search-input"
           (input)="inputEvent = OnInput($event)"  >
  </mat-form-field>
</ng-container>
<ng-container class="api-card-list">
  <app-api-card  *ngFor="let api of apiService.apis;" [api]="api" class="api-card"></app-api-card>
</ng-container>
<ng-container *ngIf="listType==='api'">
  <mat-paginator [length]="apiService.totalSize"
                 [pageSize]="apiService.searchCriteria.paging.pageSize"
                 [pageSizeOptions]="[4, 8, 12, 16]"
                 (page)="pageEvent = OnPageChange($event)">
  </mat-paginator>
</ng-container>
