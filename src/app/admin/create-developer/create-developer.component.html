<h1>Create Developer</h1>
<div class="wrapper">
  <mat-form-field class="input-form-field">
    <input matInput placeholder="Developer Name" [formControl]="name">
  </mat-form-field><br/>
  <app-client-mapping #clientmapping></app-client-mapping>
  <p>
    <button [disabled]="name.value.toString().length === 0 || clientMapping.assignedClients.length === 0" (click)="insertDeveloper()">Save</button>
    <button routerLink="/admin">Cancel</button>
  </p>
</div>
