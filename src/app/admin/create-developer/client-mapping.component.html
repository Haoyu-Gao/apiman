<div class="client-container">
  <h4>Available Clients</h4>
  <div
    cdkDropList
    #availableClientList="cdkDropList"
    [cdkDropListData]="availableClients"
    [cdkDropListConnectedTo]="[assignedClientList]"
    class="client-list"
    (cdkDropListDropped)="drop($event)">
    <div class="client-box" *ngFor="let item of availableClients" cdkDrag>{{item.organizationName}}/{{item.name}}</div>
    <div class="client-box" id="emptyClientInformation"  *ngIf="availableClients.length === 0">No clients there, use API-Mgmt to create some.</div>
  </div>
</div>

<div class="client-container">
  <h4>Assigned Clients</h4>
  <div
    cdkDropList
    #assignedClientList="cdkDropList"
    [cdkDropListData]="assignedClients"
    [cdkDropListConnectedTo]="[availableClientList]"
    class="client-list"
    (cdkDropListDropped)="drop($event)">
    <div class="client-box" *ngFor="let item of assignedClients" cdkDrag>{{item.organizationName}}/{{item.name}}</div>
    <div id="dragClientInformation" class="client-box" *ngIf="assignedClients.length === 0"><span>Drag&Drop available clients here</span></div>
  </div>
</div>
