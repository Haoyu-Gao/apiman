<table mat-table [dataSource]="apiData">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>API Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="public">
    <th mat-header-cell *matHeaderCellDef>is public</th>
    <td mat-cell *matCellDef="let element"> {{element.public}} </td>
  </ng-container>
  <ng-container matColumnDef="endpoint">
    <th mat-header-cell *matHeaderCellDef>Endpoint</th>
    <td mat-cell *matCellDef="let element"> {{element.endpoint}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
